<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./store.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <title>Document</title>
</head>
<body>
    <div id="contact-us">
        <img src="Image May 5, 2025, 11_27_04 PM.png">
        <div class="contact-nova">
            <a href="javascript:history.back()">
            <i class="fa-solid fa-house"></i></a>
            <h1 id="nova">Nova</h1>
            <h1 id="gravity">Gravity Genshin</h1>
        <div class="fonts">
            <a href="#parents">
            <i class="fa-regular fa-envelope"></i></a>
            <button id="contact-font" onclick="contactus()">
            <i class="fa-solid fa-phone"></i>Contact Us</button>
        </div>
        </div>
        <div id="sec-contact">
            <h1>Contact US</h1>
            <p class="describe">Having trouble with your order or recharge? We're here to help!</p>
            <form>
                <div class="fields">
                    <label for="name">Enter Your Name</label>
                    <input type="text" id="name" placeholder="Enter Your Name" />
                </div>
                <div class="fields">
                    <label for="email">Enter Your Email Address</label>
                    <input type="email" id="email" placeholder="Enter Your Email Address">
                </div>
                <div class="fields">
                    <lable for="order">Order Number</lable>
                    <input type="text" id="order" placeholder="E.g. #1234567890">
                </div>
                <div class="fields">
                    <label for="message">Describe Your Issue</label>
                    <textarea id="message" placeholder="Please include details about your issue..."></textarea>
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
            <div class="contact-info">
                <p>Email: support@gravitystore.com</p>
                <p>Discord: GenshinSupport#2025</p>
                <p>Support Hours: 10:00 AM - 10:00 PM (GMT+3)</p>
            </div>
            <div class="social-media">
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <footer>
                &copy; 2025 Gravity Store. All rights reserved. 
            </footer>
        </div>
    </div>
    <script src="./project.js"></script>
</body>
</html>
